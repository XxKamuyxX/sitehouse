name: Deploy Firebase Rules

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'firestore.rules' # Only runs if rules file changes
      - '.github/workflows/firebase-deploy.yml' # Also run if workflow changes

jobs:
  deploy_rules:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Firebase Tools
        run: npm install -g firebase-tools

      - name: Deploy Firestore Rules
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          firebase deploy --only firestore:rules --project housemanutencao --token $FIREBASE_TOKEN

      - name: Deploy Success Notification
        if: success()
        run: echo "✅ Firestore Rules deployed successfully!"

      - name: Deploy Failure Notification
        if: failure()
        run: echo "❌ Firestore Rules deployment failed!"
